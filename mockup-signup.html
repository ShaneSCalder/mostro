<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up - Mostro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/mockup-style.css">
    <link rel="stylesheet" href="css/mockup-auth.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8 col-lg-6 col-xl-5"> <div class="card shadow-sm auth-card">
                    <div class="card-body p-4 p-lg-5">
                        <div class="text-center mb-4">
                             <h1 class="h3 fw-bold monstro-auth-brand">
                                <i class="bi bi-headphones me-2"></i>Join Mostro
                            </h1>
                            <p class="text-muted">Create your account.</p>
                        </div>

                        <form class="needs-validation" novalidate action="mockup-fan-dashboard.html"> <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                                 <div class="invalid-feedback"> Please choose a username. </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                                 <div class="invalid-feedback"> Please enter a valid email address. </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                    <div class="invalid-feedback"> Password is required. </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                     <div class="invalid-feedback" id="passwordMatchError"> Please confirm your password. </div>
                                </div>
                            </div>

                            <div class="mb-3 p-3 border rounded account-type-selection">
                                <label class="form-label fw-bold d-block mb-2">Choose Account Type:</label>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="accountType" id="accountTypeFan" value="fan" required checked>
                                    <label class="form-check-label" for="accountTypeFan">
                                        <i class="bi bi-person-fill me-1"></i> Fan (Subscriber)
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="accountType" id="accountTypeArtist" value="artist" required>
                                    <label class="form-check-label" for="accountTypeArtist">
                                        <i class="bi bi-mic-fill me-1"></i> Artist
                                    </label>
                                </div>
                                 <div class="invalid-feedback d-block">Please select an account type.</div>
                            </div>

                             <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="terms" required>
                                <label class="form-check-label small" for="terms">
                                    I agree to the <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.
                                </label>
                                 <div class="invalid-feedback"> You must agree before submitting. </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                            </div>

                            <hr class="my-4">

                            <p class="text-center small mb-0">
                                Already have an account? <a href="#">Login</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/mockup-auth.js"></script>
</body>
</html>
